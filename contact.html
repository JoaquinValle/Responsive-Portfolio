    <div class="content">
        <h1>
            Contact
        </h1>

        <div>
            <form class="contact">    
                <label>
                    Name
                </label>
                    <br>
                        <input type="text" autocomplete="username" placeholder="John Smith" required>
                    <br>

                <label>
                    Email
                </label>
                    <br>
                        <input type="email" name="email" autocomplete="email" placeholder="example@gmail.com" required>
                    <br>

                <label>
                    Message
                </label>
                    <br>
                <textarea rows="10"></textarea>
                    <br>

                <button class="button" type="submit" name="submit">
                    Submit
                </button>
            </form>
        </div>
